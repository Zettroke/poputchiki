{% extends 'base.html' %}

{% block title %}
    Publish path
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
{% endblock %}
{% block content %}

    <div style="display: flex; height: 100%">
        <div id="map" style="flex: 3; height: 100%"></div>
        <div style="flex: 1; padding-left: 8px">
            <h1>Публикация маршрута</h1>
            <label for="time-input">Время отправления:</label><input id="time-input" style="margin-left: 16px">
            <hr>
            <div>Время в пути: <span id="travel-time">-</span></div>
            <div>Дистанция: <span id="travel-distance">-</span></div>
        </div>
    </div>

    <script>
        const timepicker = $('#time-input').flatpickr({
            enableTime: true,
            dateFormat: 'Y-m-d H:i',
            defaultDate: new Date(),
            time_24hr: true,
            minuteIncrement: 1,
            onChange: () => {
                buildPath()
            }
        })
        let mapOptions = {
            center: [55.75222, 37.6155600],
            zoom: 10
        };
        let map = new L.map('map', mapOptions);
        let layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        map.addLayer(layer);

        map.on("click", onMapClick);

        const markers = {};
        let marker_id = 0;

        function onMapClick(e) {
            let id = marker_id++;
            let marker = new L.marker(e.latlng, {draggable: true, title: id + 1 + ''});
            marker.on('dragend', () => {
                buildPath();
            });
            marker.bindPopup(L.popup().setContent(`
                <button onclick="removeMarker(${id})">remove</button>
            `))
            map.addLayer(marker);
            markers[id] = marker;
            buildPath();
        }

        function removeMarker(id) {
            map.removeLayer(markers[id]);
            delete markers[id];
            buildPath();
        }

        function collectPath() {
            return Object.values(markers).map(m => m.getLatLng()).map(m => ({lat: m.lat, lon: m.lng}));
        }

        function formatPathTime(t) {
            let v = Math.round(t/1000);
            let sec = v % 60;
            let minute = Math.floor(v / 60) % 60;
            let hour = Math.floor(v / 60 / 60);

            let res = '';
            if (hour) {
                res += hour + 'ч. ';
            }
            if (minute) {
                res += minute + 'мин. ';
            }
            res += sec + 'сек.';

            return res;
        }

        function formatPathLen(l) {
            let kilometers = Math.floor(l / 1000);
            let meters = l % 1000;

            let res = '';
            if (kilometers) {
                res += kilometers + 'км. ';
            }
            res += meters + 'м.';
            return res;
        }

        let polyline;
        let current_path;

        async function buildPath() {
            let path = collectPath();
            if (path.length > 1) {
                current_path = await postJsonQuery('{% url 'build_path' %}', path);
                if (polyline) {
                    map.removeLayer(polyline);
                }
                polyline = L.polyline(current_path.points.map(p => [p.lat, p.lon]), {color: 'red'})
                $('#travel-time').text(formatPathTime(current_path.total_time));
                $('#travel-distance').text(formatPathLen(current_path.total_distance));

                map.addLayer(polyline);
            } else {
                if (polyline) {
                    map.removeLayer(polyline);
                }
                $('#travel-time').text('-');
            }
        }

        $('#submit-path').on('submit', e => {
            if (current_path) {
                $('#input-data').val(JSON.stringify({
                    path: current_path.points,
                    starts_at: new Date().toISOString(),
                    ends_at: new Date().toISOString()
                }));
            } else {
                e.preventDefault();
            }
        });
    </script>
{% endblock %}
